<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Manage Category</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Manage Category</h3>
                </div>
                <!-- /.card-header -->

                <!-- form start -->
                <form [formGroup]="categoryForm">
                  <div class="card-body">

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="name" name="name" formControlName="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Category Discription</label>
                        <div class="col-sm-10">
                            <ckeditor debounce="500" id="description" formControlName="description"></ckeditor>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="image" class="col-sm-2 col-form-label">Category Image</label>
                        <div class="col-sm-10">
                            <input class="form-control" (change)="onImageUpload($event)" type="file" id="image" name="image" formControlName="image">
                            @if (previewImage) {
                                <img [src]="f['image'].value ? previewImage : '' " alt="your image" class="form-control mt-3" style="width: 200px;object-fit: cover;height: auto;" />
                              }
                        </div>
                    </div>
                </div>
                  
                  <!-- /.card-body -->
                  <div class="card-footer">
                    
                    @if (!isUpdateMode) {
                        <button type="submit" class="btn btn-primary" (click)="create()">Submit</button>
                    }@else{
                        <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
                    }

                    <button type="submit" class="btn btn-default float-right" (click)="clearForm()">Clear Form</button>
                  </div>
                </form>

              </div>
              <!-- /.card -->
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->

      
    <section class="content" style="padding-bottom: 15px;">
        <div class="container-fluid">
            <app-datatable [dataObs]="dataObs" [tableCols]="tableCols" (Edit)="Edit($event)" (Remove)="Delete($event)" #dttable></app-datatable>
        </div>
    </section>
  </div>

<div id="loginbox">           
    <div class="page-header">
        <h3><i class="fa fa-lock"></i>Login</h3>
    </div>
    <form>
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa-solid fa-envelope"></i></span>
            <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control" type="password" placeholder="Password" name="pass" [(ngModel)]="password" required>
        </div>
    
        @if (error) {
            <p style="margin-top:10px;color:#ff0000;font-family:Arial;text-align:center" id="perror">{{error}}</p>
        }
    
        <button type="submit" class="btn btn-info" (click)="onSubmit()" [disabled]="loading">
            Login
            @if (loading) {
                <span class="loader"></span>
            }
        </button>
    </form>
</div>

<app-toaster></app-toaster>
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
  
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item">
          <a class="nav-link" data-widget="fullscreen" href="#" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a routerLink="/dashboard" class="brand-link">
        <img src="./../../../../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 1;width: 32px;height: 40px;background: #fff;">
        <span class="brand-text font-weight-light">Admin Panal</span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="./../../../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">{{userName}}</a>
          </div>
        </div>
  
        <!-- SidebarSearch Form -->
        <div class="form-inline">
          <div class="input-group" data-widget="sidebar-search">
            <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-sidebar">
                <i class="fas fa-search fa-fw"></i>
              </button>
            </div>
          </div>
        </div>
  
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            
            <li class="nav-item">
              <a routerLink="manage-product" class="nav-link" [ngClass]="{'active':activeUrl === 'manage-product'}">
                <i class="fa-regular fa-circle"></i>&nbsp;
                <p>
                  Manage Product
                </p>
              </a>
            </li>

            
            <li class="nav-item">
              <a routerLink="manage-brand" class="nav-link" [ngClass]="{'active':activeUrl === 'manage-brand'}">
                <i class="fa-regular fa-circle"></i>&nbsp;
                <p>
                  Manage Brand
                </p>
              </a>
            </li>

            <!-- manage-category -->
            <li class="nav-item">
              <a routerLink="manage-category" class="nav-link" [ngClass]="{'active':activeUrl === 'manage-category'}">
                <i class="fa-regular fa-circle"></i>&nbsp;
                <p>
                  Manage Category
                </p>
              </a>
            </li>

            <!-- manage-featured-products -->
            <li class="nav-item">
              <a routerLink="manage-featured-products" class="nav-link" [ngClass]="{'active':activeUrl === 'manage-featured-products'}">
                <i class="fa-regular fa-circle"></i>&nbsp;
                <p>
                  Featured Products
                </p>
              </a>
            </li>
          </ul>
          <button class="logout-btn" title="logout" (click)="logout()">Log out</button>
        </nav>
      </div>
    </aside>
  
    <!-- Content Wrapper. Contains page content -->
    <main>
      <router-outlet></router-outlet>
    </main>
    <!-- /.content-wrapper -->
    <aside class="control-sidebar control-sidebar-dark"></aside>
  </div>
